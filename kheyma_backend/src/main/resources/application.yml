spring:
  application:
    name: kheyma-backend
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/kheyma
      database: kheyma
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:kheymaSecretKeyForJWTTokenGenerationAndValidation2024}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:5174
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true

logging:
  level:
    root: INFO
    com.kheyma: DEBUG
    org.springframework.security: DEBUG

